<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Housewarming Party de Mavell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d2b48c, #a1866f);
      color: #5a4a3f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }.card {
  background: #f7f0e8;
  border: 1px solid #d2a679;
  border-radius: 12px;
  padding: 40px 30px;
  max-width: 600px;
  width: 90%;
  box-shadow: 8px 20px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 1.5s ease-out forwards;
}

h1 {
  font-size: 2em;
  margin-top: 0;
  color: #5d4037;
}

p {
  font-size: 1.2em;
  margin: 14px 0;
  color: #4e342e;
}

.button {
  position: relative;
  display: inline-block;
  background: #b07c4a;
  color: white;
  padding: 16px 28px;
  font-size: 1.2em;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 25px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 3s ease-in-out infinite;
}

.button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
  transform: rotate(25deg);
  animation: shimmer 2.5s infinite;
}

.button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
}

@keyframes shimmer {
  0% { transform: translateX(-100%) rotate(25deg); }
  100% { transform: translateX(100%) rotate(25deg); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
