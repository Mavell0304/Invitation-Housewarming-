<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Housewarming Party de Mavell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d8c3a5, #eae0d5, #bfa284);
      color: #5a4433;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }.card {
  background: #fff7ef;
  border: 1px solid #d6bfa3;
  border-radius: 15px;
  padding: 30px 20px;
  max-width: 600px;
  width: 90%;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  animation: fadeIn 1.5s ease-out forwards;
  position: relative;
  z-index: 10;
}

h1 {
  font-size: 2em;
  margin-top: 0;
  color: #6e4f3a;
}

p {
  font-size: 1.1em;
  margin: 12px 0;
}

.button {
  position: relative;
  display: inline-block;
  background: #a98262;
  color: white;
  padding: 16px 28px;
  font-size: 1.1em;
  border-radius: 8px;
  font-weight: bold;
  margin-top: 20px;
  text-decoration: none;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 3s ease-in-out infinite;
}

.button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
  transform: rotate(25deg);
  animation: shimmer 2.5s infinite;
}

.button:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.button.confirmar {
  background-color: #6c9a8b;
  animation: bounce 1.5s infinite;
  margin-top: 15px;
}

.thanks {
  margin-top: 35px;
  font-size: 1.2em;
  color: #5a4433;
  opacity: 0;
  animation: fadeIn 2s ease-in-out forwards;
  animation-delay: 1s;
}
